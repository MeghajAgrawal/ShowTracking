<app-navbar></app-navbar>
<div class="container">
    <div *ngIf="!animeDisplayOpen">
        <h3 class="d-flex justify-content-center"> Show Tracking </h3>
        <div class="row height d-flex justify-content-center align-items-center mx-auto">
            <div class="col-md-6">
                <div class="form input-group">
                    <input type="search" [(ngModel)] = "animeName" class="form-control form-input" placeholder="Search...">
                    <button (click)="onSearchButtonClick()" type="button" class="btn btn-primary">
                        <mat-icon>search</mat-icon>
                    </button>
                </div>        
            </div>
        </div>
    </div>
    <div class="container">
        <div *ngIf="animeDisplayOpen; else animeDisplayClose" class = "animeDisplayRender">
            <app-animedisplay (closeEventEmitter)="receiveReturn($event)" [anime] = "anime" [isAnimeAdded]="isAnimeAdded"></app-animedisplay>
        </div>
        <ng-template #animeDisplayClose>
        <div class = "animeCardRender">
            <mat-grid-list gutterSize="16" cols="4" rowHeight="450" >
                <mat-grid-tile *ngFor="let animeItem of animeList">
                    <app-animecards (animeEventEmitter)="receiveAnimeDisplay($event)" [anime] = "animeItem" [userAnimeList]="userAnimeList"></app-animecards>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
        </ng-template>
    </div>
    
</div>
